<form name="myForm">
    <fieldset class="ng-binding">
        <legend>Upload on form submit for xml convertion</legend>
        Username: <input type="text" name="userName" ng-model="username" size="39" required="">
        <i ng-show="myForm.userName.$error.required">*required</i><br>
        Profile Picture: <input type="file" ngf-select="" ng-model="picFile" id="file" name="file" ngf-accept="'image/*'" required="">
        <i ng-show="myForm.file.$error.required">*required</i>
        <br>
        <button ng-disabled="!myForm.$valid" ng-click="uploadPicJson(picFile)">Submit</button>
        <img ngf-src="picFile" class="thumb">
              <span class="progress" ng-show="picFile.progress >= 0">
                  <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'" class="ng-binding"></div>
              </span>
        <span ng-show="picFile.result">Upload Successful</span>
    </fieldset>
    <br>
</form>

<div ng-repeat="data in responseOfjson">
    {{data}}
</div>
