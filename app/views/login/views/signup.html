<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="username" ng-model="user.username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" ng-model="user.password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password" name="ConformPassword" ng-model="user.confirmPassword" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Phone number" name="pnumber" ng-model="user.pnumber" type="text" autofocus>
                            </div>

                            {{error}}
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="signup()" class="btn btn-lg btn-success btn-block">submit</a>
                            <a ui-sref="login" class="btn btn-lg btn-success btn-block">Home</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
